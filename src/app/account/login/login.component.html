<section class="Signup-wrap mtb-40">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-box">
          <h1>User Login</h1>
          <div *ngIf="status === 'success'; else errorStatus">
            <div class="alert alert-success" *ngIf="datasaved">
              {{ message }}
            </div>
          </div>
          <ng-template #errorStatus>
            <div class="alert alert-danger" *ngIf="datasaved">
              {{ message }}
            </div>
          </ng-template>

          <form (submit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group form-row">
              <label class="col-md-3"
                >Email ID <span class="required">*</span></label
              >
              <div class="col-md-9">
                <input
                  type="text"
                  formControlName="Email"
                  placeholder="Email Id"
                  autocomplete="username"
                  required
                  class="form-control"
                />
                <span
                  *ngIf="
                    loginForm.get('Email')?.invalid &&
                    loginForm.get('Email')?.touched
                  "
                  >Please enter Email !!!</span
                >
              </div>
            </div>
            <div class="form-group form-row">
              <label class="col-md-3"
                >Password <span class="required">*</span></label
              >
              <div class="col-md-9">
                <input
                  type="password"
                  formControlName="Password"
                  placeholder="Password"
                  autocomplete="current-password"
                  required
                  class="form-control"
                />
                <span
                  *ngIf="
                    loginForm.get('Password')?.invalid &&
                    loginForm.get('Password')?.touched
                  "
                  >Please enter Password !!!</span
                >
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
