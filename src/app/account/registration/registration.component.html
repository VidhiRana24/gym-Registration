<section class="Singup-wrap mtb-40">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-box">
          <h1>User Registration</h1>
          <div *ngIf="datasaved">
            <div
              *ngIf="message === 'User Created Successfully'"
              class="alert alert-success"
            >
              {{ message }}
            </div>
            <div
              *ngIf="message !== 'User Created Successfully'"
              class="alert alert-danger"
            >
              {{ message }}
            </div>
          </div>

          <form (ngSubmit)="onSubmit()" [formGroup]="regForm">
            <div class="form-group form-row">
              <label class="col-md-3"
                >Name: <span class="required">*</span></label
              >
              <div class="col-md-9">
                <input
                  type="text"
                  formControlName="Name"
                  class="form-control"
                  placeholder="Name"
                  required
                />
                <span
                  *ngIf="
                    regForm.get('Name')?.invalid && regForm.get('Name')?.touched
                  "
                  style="color: red"
                >
                  Please enter Your Name !!!
                </span>
              </div>
            </div>

            <div class="form-group form-row">
              <label class="col-md-3"
                >Email ID <span class="required">*</span></label
              >
              <div class="col-md-9">
                <input
                  type="text"
                  formControlName="Email"
                  class="form-control"
                  placeholder="Email Id"
                  required
                  autocomplete="username"
                />
                <span
                  *ngIf="
                    regForm.get('Email')?.invalid &&
                    regForm.get('Email')?.touched
                  "
                  style="color: red"
                >
                  Please enter Email !!!
                </span>
              </div>
            </div>

            <div class="form-group form-row">
              <label class="col-md-3"
                >Password <span class="required">*</span></label
              >
              <div class="col-md-9">
                <input
                  type="password"
                  formControlName="Password"
                  class="form-control"
                  placeholder="Password"
                  required
                  autocomplete="current-password"
                />
                <span
                  *ngIf="
                    regForm.get('Password')?.invalid &&
                    regForm.get('Password')?.touched
                  "
                  style="color: red"
                >
                  Please enter Password !!!
                </span>
              </div>
            </div>

            <div class="form-group">
              <button
                type="submit"
                [disabled]="!regForm.valid"
                class="btn btn-primary"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
